<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Based Control</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Tufts University Blue */
        body {
            background-color: #004687;
            color: #ffffff;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        /* Center content vertically and horizontally */
        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
        }
        /* Camera feed styling */
        .camera-feed {
            border: 5px solid #ffffff;
            border-radius: 10px;
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
        /* Header styling */
        .header {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        /* Status panel styling */
        .status-panel {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
        }
        .status-panel h3 {
            margin-bottom: 15px;
        }
        .status-panel p {
            font-size: 1.2rem;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <!-- Header -->
        <div class="header">
            Web Based Control
        </div>

        <!-- Camera Feed -->
        <div>
            <img src="{{ url_for('video_feed') }}" alt="Camera Feed" class="camera-feed img-fluid">
        </div>

        <!-- Status Panel -->
        <div class="status-panel text-white">
            <h3>Status</h3>
            <p id="mode-status">Operating Mode: Normal</p>
            <p id="direction-status">Direction: Stable</p>
            <p id="motor-status">M1: 0°, M2: 0°, M3: 0°, M4: 0°</p>
            <p id="phase-status">Phase Differences - M1-M3: 0°, M2-M4: 0°</p>
        </div>
    </div>

    <!-- Bootstrap JS (Optional: for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- JavaScript for Keyboard Controls and Status Updates -->
    <script>
        // Map keyboard keys to directions
        const keyDirectionMap = {
            'ArrowUp': 'forward',
            'ArrowDown': 'backward',
            'ArrowLeft': 'left',
            'ArrowRight': 'right',
            ' ': 'stable'  // Spacebar
        };

        // Track currently pressed keys to handle multiple key presses
        const pressedKeys = new Set();

        // Listen for keydown events
        document.addEventListener('keydown', function(event) {
            const direction = keyDirectionMap[event.key];
            if (direction && !pressedKeys.has(event.key)) {
                event.preventDefault(); // Prevent default scrolling behavior
                pressedKeys.add(event.key);
                sendDirection(direction);
            }
        });

        // Listen for keyup events
        document.addEventListener('keyup', function(event) {
            const direction = keyDirectionMap[event.key];
            if (direction) {
                event.preventDefault();
                pressedKeys.delete(event.key);
                sendDirection('stable');
            }
        });

        // Optional: Handle window blur (when the user switches tabs or windows)
        window.addEventListener('blur', function() {
            if (pressedKeys.size > 0) {
                pressedKeys.clear();
                sendDirection('stable');
            }
        });

        function sendDirection(direction) {
            fetch('/control', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 'direction': direction }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('direction-status').innerText = 'Direction: ' + capitalizeFirstLetter(data.direction);
                } else {
                    console.error('Error:', data.message);
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }

        function changeMode() {
            var mode = document.getElementById('mode').value;
            fetch('/mode', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 'mode': mode }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('mode-status').innerText = 'Operating Mode: ' + capitalizeFirstLetter(data.mode);
                } else {
                    console.error('Error:', data.message);
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }

        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        function updateStatus() {
            fetch('/status')
            .then(response => response.json())
            .then(data => {
                if (data.status !== 'error') {
                    document.getElementById('mode-status').innerText = 'Operating Mode: ' + capitalizeFirstLetter(data.mode);
                    document.getElementById('direction-status').innerText = 'Direction: ' + capitalizeFirstLetter(data.direction);
                    document.getElementById('motor-status').innerText = 
                        'M1: ' + data.motors.M1.toFixed(1) + '°, ' +
                        'M2: ' + data.motors.M2.toFixed(1) + '°, ' +
                        'M3: ' + data.motors.M3.toFixed(1) + '°, ' +
                        'M4: ' + data.motors.M4.toFixed(1) + '°';
                    document.getElementById('phase-status').innerText = 
                        'Phase Differences - M1-M3: ' + data.phase_diff['M1-M3'].toFixed(1) + '°, ' +
                        'M2-M4: ' + data.phase_diff['M2-M4'].toFixed(1) + '°';
                } else {
                    console.error('Error:', data.message);
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }

        // Update status every second
        setInterval(updateStatus, 1000);
    </script>
</body>
</html>
