<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMU Data Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.126.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/STLLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        #model-container {
            width: 600px;
            height: 400px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>IMU Data Visualization</h1>
    <div id="imu-data">
        <p>Roll: <span id="roll">0</span>°</p>
        <p>Pitch: <span id="pitch">0</span>°</p>
        <p>Yaw: <span id="yaw">0</span>°</p>
    </div>
    <div id="model-container"></div>

    <script>
        let scene, camera, renderer, model, controls;

        function initThreeJS() {
            const container = document.getElementById('model-container');
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);

            // Add light to scene
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(1, 1, 1).normalize();
            scene.add(light);

            // Load STL model using STLLoader
            const loader = new THREE.STLLoader();
            loader.load('/static/model.stl', function (geometry) {
                const material = new THREE.MeshNormalMaterial();
                model = new THREE.Mesh(geometry, material);
                scene.add(model);
            });

            // Set camera position
            camera.position.z = 5;

            // Orbit controls to allow user to rotate and zoom the scene
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.update();
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        function updateModelRotation(roll, pitch, yaw) {
            if (model) {
                model.rotation.x = pitch * (Math.PI / 180);
                model.rotation.y = yaw * (Math.PI / 180);
                model.rotation.z = roll * (Math.PI / 180);
            }
        }

        function fetchIMUData() {
            fetch('/imu_data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('roll').innerText = data.roll.toFixed(2);
                    document.getElementById('pitch').innerText = data.pitch.toFixed(2);
                    document.getElementById('yaw').innerText = data.yaw.toFixed(2);
                    updateModelRotation(data.roll, data.pitch, data.yaw);
                })
                .catch(error => console.error('Error fetching IMU data:', error));
        }

        initThreeJS();
        animate();

        // Fetch IMU data every second
        setInterval(fetchIMUData, 1000);
    </script>
</body>
</html>
