<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Center</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            border: 2px solid #007BFF;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1200px;
            margin-top: 20px;
            overflow-y: auto;
        }
        h1 {
            color: #007BFF;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            margin: 10px 0;
        }
        #key-feedback {
            font-size: 18px;
            font-weight: bold;
            margin: 20px 0;
            color: #FF5733;
        }
        .key-display {
            font-size: 36px;
            font-weight: bold;
            color: #007BFF;
            padding: 20px;
        }
        img {
            width: 640px;
            height: 480px;
            margin-top: 20px;
        }
        .button-container {
            margin-top: 30px;
        }
        .service-button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .service-button:hover {
            background-color: #0056b3;
        }
        /* Flexbox container for camera, IMU, and 3D viewer */
        .content-container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin-top: 20px;
            gap: 20px;
        }
        /* IMU Data styles */
        #imu-data {
            margin-top: 20px;
            width: 200px;
        }
        /* Three.js Container */
        #cube-container {
            width: 600px;
            height: 400px;
        }
    </style>
    <!-- Include Three.js and its dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.126.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/STLLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div class="container">
        <h1>Motor Control with Camera and Gyro</h1>
        <p>Press the "Up" arrow to move forward, "Down" arrow to move backward, and "Esc" to stop.</p>
        <p id="key-feedback">Waiting for input...</p>
        <div id="key-display" class="key-display">---</div>
        
        <!-- Flexbox Container for Camera Feed, IMU Data, and STL Viewer -->
        <div class="content-container">
            <!-- Live Camera Feed -->
            <div>
                <h2>Live Camera Feed</h2>
                <img src="{{ url_for('video_feed_stream') }}" alt="Video Feed" id="videoFeed">
            </div>            

            <div class="imu-three-container">
                <!-- IMU Data Display -->
                <div id="imu-data">
                    <h2>IMU Data</h2>
                    <p>Roll: <span id="roll">0</span>°</p>
                    <p>Pitch: <span id="pitch">0</span>°</p>
                    <p>Yaw: <span id="yaw">0</span>°</p>
                </div>

                <!-- Three.js Visualization -->
                <div id="cube-container"></div>
            </div>
        </div>

        <!-- Back Button -->
        <div class="button-container">
            <a href="{{ url_for('main_page') }}" class="service-button">Back to Main Page</a>
        </div>
    </div>
    
    <script>
        // Motor control key press handling
        document.addEventListener('keydown', function(event) {
            let direction = null;
            if (event.code === 'ArrowUp') {
                direction = 'forward';
            } else if (event.code === 'ArrowDown') {
                direction = 'backward';
            } else if (event.code === 'Escape') {
                direction = 'stop';
            }

            console.log(`Detected key: ${event.code}, sending direction: ${direction}`);

            if (direction) {
                document.getElementById('key-feedback').innerText = `Motor moving: ${direction}`;
            }

            if (direction) {
                fetch('/control_motor', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ direction: direction })
                })
                .then(response => response.json())
                .then(data => console.log('Backend response:', data))
                .catch(error => console.error('Error:', error));
            }
        });

        // Initialize Three.js for 3D visualization
        let scene, cameraThree, rendererThree, cube, controls;

        function initThreeJS() {
            const container = document.getElementById('cube-container');

            scene = new THREE.Scene();
            cameraThree = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
            rendererThree = new THREE.WebGLRenderer({ antialias: true });
            rendererThree.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(rendererThree.domElement);

            const loader = new THREE.STLLoader();
            loader.load('/static/model.stl', function (geometry) {
                geometry.center();
                const material = new THREE.MeshPhongMaterial({ color: 0x555555, specular: 0x111111, shininess: 200 });
                cube = new THREE.Mesh(geometry, material);
                cube.scale.set(0.02, 0.02, 0.02); 
                cube.castShadow = true;
                cube.receiveShadow = true;
                scene.add(cube);
            });

            cameraThree.position.z = 10;
            const ambientLight = new THREE.AmbientLight(0x404040); 
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1); 
            directionalLight.position.set(1, 1, 1).normalize();
            scene.add(directionalLight);

            controls = new THREE.OrbitControls(cameraThree, rendererThree.domElement);
            animateThreeJS();
        }

        function animateThreeJS() {
            requestAnimationFrame(animateThreeJS);
            rendererThree.render(scene, cameraThree);
            controls.update();
        }

        function setCubeRotation(roll, pitch, yaw) {
            if (cube) {
                cube.rotation.x = -pitch * Math.PI / 180;
                cube.rotation.y = yaw * Math.PI / 180;
                cube.rotation.z = -roll * Math.PI / 180;
            }
        }

        function fetchIMUData() {
            fetch('/imu_data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('roll').textContent = data.roll.toFixed(2);
                    document.getElementById('pitch').textContent = data.pitch.toFixed(2);
                    document.getElementById('yaw').textContent = data.yaw.toFixed(2);
                    setCubeRotation(data.roll, data.pitch, data.yaw);
                })
                .catch(error => console.error('Error fetching IMU data:', error));
        }

        initThreeJS();
        setInterval(fetchIMUData, 100);
    </script>
</body>
</html>
